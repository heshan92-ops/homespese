version: '3.8'

services:
  backend:
    build: ./backend
    restart: always
    volumes:
      - ./data:/app/data
    # Expose port 8000 for debugging or direct access if needed
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
