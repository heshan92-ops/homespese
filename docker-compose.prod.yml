version: '3.8'

services:
  backend:
    build: ./backend
    restart: always
    volumes:
      - ./data:/app/data
    environment:
      - DB_PATH=/app/data/spesecasa.db
      # Generate a strong secret key for production: openssl rand -hex 32
      - SECRET_KEY=${SECRET_KEY:-change_this_in_production}
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
